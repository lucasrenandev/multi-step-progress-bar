<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Progress Bar</title>
    <!------------------------------CSS link----------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="step-box">
            <div class="step">
                <div class="circle active"><i class="fa-solid fa-check"></i></div>
                <div class="circle"><i class="fa-solid fa-check"></i></div>
                <div class="circle"><i class="fa-solid fa-check"></i></div>
                <div class="circle"><i class="fa-solid fa-check"></i></div>
                <div class="circle"><i class="fa-solid fa-check"></i></div>
                <div class="progress-bar">
                    <div class="bar"></div>
                </div><!--end progress-bar-->
            </div><!--end step-->
            <div class="text">
                <span>HTML5</span>
                <span>CSS3</span>
                <span>Sass</span>
                <span>JS</span>
                <span>React.js</span>
            </div><!--end text-->
        </div><!--end step box-->
        <div class="buttons-box">
            <button type="button" class="prev" disabled>Prev</button>
            <button type="button" class="next">Next</button>
        </div><!--end buttons box-->
    </main><!--end container-->
    <!------------------------------JavaScript link----------------------------------->
    <script src="js/script.js"></script>
</body>
</html>
